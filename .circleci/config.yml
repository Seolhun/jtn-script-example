version: 2.1
executors:
  build-ci-env:
    docker:
      - image: circleci/node:8.10
    working_directory: ~/seolhun

jobs:
  install-dependencies:
    executor: build-ci-env
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-cache-{{ checksum "package.json" }}
            - dependencies-cache-
      - run:
          name: "Checking versions"
          command: |
            node --version
            npm --version
            yarn --version

      - run:
          name: "install packages"
          command: yarn install

      - run:
          name: "Lerna bootstrap packages"
          command: yarn bs

      - save_cache:
          key: node-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules

  build-production:
    executor: build-ci-env
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-cache-{{ checksum "package.json" }}
            - dependencies-cache-

      - run:
          name: "Lerna packages bundling"
          command: yarn bundle

      - persist_to_workspace:
          root: .
          paths:
            - dist

  deploy-develop:
    executor: build-ci-env
    steps:
      - checkout
      - attach_workspace:
          at: .

      - run:
          name: "Deploy docs into surge"
          command: yarn deploy:docs:dev

      - run:
          name: "Deploy examples into surge"
          command: yarn deploy:ex:dev

  deploy-production:
    executor: build-ci-env
    steps:
      - checkout
      - attach_workspace:
          at: .

      - run:
          name: "Deploy docs into surge"
          command: yarn deploy:docs

      - run:
          name: "Deploy examples into surge"
          command: yarn deploy:ex

workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - install-dependencies:
          filters:
            branches:
              only:
                - master
                - develop
      - build-production:
          requires:
            - install-dependencies
          filters:
            branches:
              only:
                - master
                - develop
      - deploy-develop:
          requires:
            - install-dependencies
            - build-production
          filters:
            branches:
              only:
                - develop
      - deploy-production:
          requires:
            - install-dependencies
            - build-production
          filters:
            branches:
              only:
                - master

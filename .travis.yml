language: node_js

node_js:
  - "10"

branches:
  only:
    - master
    - develop
    - /^feature/.*$/
    - /^greenkeeper/.*$/

install:
  - npm install

script:
  - npm run bs
  - npm run lint
  - npm run test
  - npm run build

deploy:
  - provider: script
    script: ./bin/surge-deploy.sh
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH =~ ^(master|develop)$

